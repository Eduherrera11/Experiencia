    <script>
            function revertirLista() {
        const lista = document.getElementById("miLista");
        const elementos = Array.from(lista.children);
        elementos.reverse();
        lista.innertHTML = "";

        for (let i = 0; i < elementos.length; i++) {
            lista.appendChild(elementos[i]);
        }
    }
    </script>
</head>
